<div class="row-fluid">
  <legend>Kandidaat {{c.first_name}} {{c.last_name}}</legend>
</div>

<div class="row-fluid">
  <img class="col-xs-3" style="height:300px;" src="{{c.image}}">
  <div class="col-xs-4">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h2 class="panel-title">Andmed</h2>
      </div>
      <div class="panel-body">
        <ul>
          <li>E-mail: {{c.email}}</li>
          <li>Eesnimi: {{c.first_name}}</li>
          <li>Perenimi: {{c.last_name}}</li>
        </ul>
      </div>
    </div>

    <div class="list-group">
      <p class="list-group-item active">Seisan järgnevate ideede eest:</p>
      <a class="list-group-item" ng-repeat="t in ['Sotsiaalne õigus', 'Riigi sekkumine majandusse stabiilsuse huvides', 'Demokraatia', 'Progressiivne tulumaks']">
        <div>{{t}}</div>
      </a>
    </div>
  </div>

  <div class="btn-toolbar col-xs-5 text-center row-offset-4">
    <div class="col-xs-12 center-block" ng-if="c.isVoteable">
      <button id= "vali_button" class="btn btn-primary btn-lg" ng-click="makeVote(c.id);">Vali</button>

    </div>
    <div class="col-xs-12 center-block" ng-if="!c.isVoteable">
      <button class="btn btn-primary btn-lg" disabled>Hääletuseks autentimine nõutud.</button>
    </div>

    <div class="col-xs-12 center-block row-offset-1">
      <button class="btn btn-success btn-lg">Esita Küsimus.</button>
    </div>
  </div>
</div>
