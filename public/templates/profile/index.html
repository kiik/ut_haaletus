<div class="row-fluid">
    <legend>Sinu info</legend>
</div>


<div>
    <p>Eesnimi: {{ data.first }}</p>
    <p>Perenimi: {{ data.last }}</p>
    <br>
</div>

<div ng-if="data.hasVoted">
    Sa oled hääletanud.
    <a href="#kandidaadid/detailid/{{data.id}}" class="btn btn-xs btn-primary">
        Vaata
    </a>
</div>

<div ng-if="!data.hasVoted">
    Sa ei ole veel hääletanud.
    <a href="#kandidaadid" class="btn btn-xs btn-primary">
        Soovid hääletada?
    </a>
</div>

<br>

<div ng-if="data.isCandidate">
    Sa oled kandidaat.
</div>

<div ng-if="!data.isCandidate">
    Sa ei ole kandidaat.
    <a href="#kandideerimine" class="btn btn-xs btn-primary">
        Soovid kandideerida?
    </a>
</div>
